<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitap Ekle | YTÜ Maçka MTAL - Kütüphane</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../static/img/restaurant/apple-touch-icon.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="../static/img/restaurant/apple-touch-icon.png"
    />
    <link
      href="{{url_for('static',filename='css/main.css')}}"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex justify-center items-center text-center md:flex-row flex-col"
  >
    <div
      class="flex justify-center items-center text-center md:w-[50%] w-full h-full mt-[10%]"
    >
      <div
        class="w-[90%] bg-green-300 flex justify-center items-center text-center rounded-[100px] md:pt-[5%] pt-[10%] pb-[5%] flex-col"
      >
        <section class="pb-[3%]">
          <p
            class="font-[550] font-mono md:text-4xl text-3xl antialiased text-white"
          >
            Kitap Ekle
          </p>
        </section>
        <section>
          <form action="#">
            <article class="pb-[7%]">
              <p class="text-white antialiased text-2xl font-serif italic">
                Tür Seç:
              </p>
              <select
                class="w-[100%] rounded-full pl-[2%] mt-[2%] pr-[3%] flex text-center"
              >
                <option value="default" selected>Tür Seç</option>
                <option value="Turkish_novel">Türk Edebiyatında Roman</option>
                <option value="world_novel">Dünya Edebiyatında Roman</option>
                <option value="story">Hikaye</option>
                <option value="poem">Şiir</option>
                <option value="theatre">Tiyatro</option>
                <option value="prose">Düzyazı</option>
                <option value="historical">Tarih</option>
                <option value="Ataturks_books">Atatürk Kitapları</option>
                <option value="english_books">İngilizce Kitaplar</option>
                <option value="self_improvement">Kişisel Gelişim</option>
              </select>
            </article>
            <article class="pb-[7%]">
              <p class="text-white antialiased text-2xl font-serif italic">
                Kitap Adı:
              </p>
              <input
                id="book-name"
                class="w-[90%] rounded-full pl-[5%] pr-[5%] mt-[2%] text-center"
                type="text"
              />
            </article>
            <article class="pb-[7%]">
              <p class="text-white antialiased text-2xl font-serif italic">
                Yazar:
              </p>
              <input
                class="w-[90%] rounded-full pl-[5%] pr-[5%] mt-[2%] text-center"
                type="text"
              />
            </article>
            <article class="pb-[7%]">
              <p
                class="text-white antialiased w-[90%] text-2xl font-serif italic"
              >
                Sayfa Sayısı:
              </p>
              <input
                class="text-center w-[90%] rounded-full pl-[5%] pr-[5%] mt-[2%]"
                type="number"
              />
            </article>
            <article class="pb-[10%]">
              <p class="text-white antialiased text-2xl font-serif italic">
                Yayınevi:
              </p>
              <input
                class="w-[90%] rounded-full pl-[5%] pr-[5%] mt-[2%] text-center"
                type="text"
              />
            </article>
            <article>
              <button
                class="pt-[3%] pb-[3%] w-[55%] bg-[#BF9270] text-white antialiased rounded-full"
              >
                Listeye Ekle
              </button>
            </article>
          </form>
        </section>
      </div>
    </div>
    <div
      class="flex justify-center items-center text-center md:w-[50%] w-full h-full mt-[10%]"
    >
      <div
        class="w-[90%] flex justify-center items-center text-center rounded-lg md:pt-[5%] pt-[10%] pb-[5%] flex-col"
      >
        <div
          class="flex flex-row justify-center items-center text-center mb-[2%]"
        >
          <section class="min-w-[120px]">
            <p>Tür</p>
            <hr class="border-[#BF9270] w-[95%]" />
          </section>
          <!-- Tür -->
          <section class="min-w-[120px]">
            <p>Kitap Adı</p>
            <hr class="border-black w-[95%]" />
          </section>
          <!-- Kitap Adı -->
          <section class="min-w-[120px]">
            <p>Yazar</p>
            <hr class="border-black w-[95%]" />
          </section>
          <!-- Yazar -->
          <section class="min-w-[120px]">
            <p>Sayfa Sayısı</p>
            <hr class="border-black w-[95%]" />
          </section>
          <!-- Sayfa Sayısı -->
          <section class="min-w-[120px]">
            <p>Yayınevi</p>
            <hr class="border-black w-[95%]" />
          </section>
          <!-- Yayınevi -->
        </div>
        <div class="mb-[2%]">
          <ol class="flex flex-row justify-center items-center text-center">
            <li class="w-[120px]">Şiir</li>
            <li class="w-[120px]">Çile</li>
            <li class="w-[120px]">Necip Fazıl Kısakürek</li>
            <li class="w-[120px]">150</li>
            <li class="w-[120px]">Büyük Doğu Yayınları</li>
          </ol>
        </div>
        <div class="min-w-[100%]">
          <button class="pt-[1%] pb-[1%] pl-[4%] pr-[4%] bg-green-300 text-white rounded-full">
            Ekle
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
