<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitap Ekle | YTÜ Maçka MTAL - Kütüphane</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../static/img/school-logo.jpeg"
      type="image/x-icon"
    />
    <link rel="school-logo" href="../static/img/school-logo.jpeg" />
    <link
      href="{{url_for('static',filename='css/main.css')}}"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex justify-center flex-col items-center text-center md:pt-[10%] lg:pt-[5%] pt-[35%]"
  >
    {% for message in get_flashed_messages() %}
    <div
      class="flex p-8 text-2xl text-yellow-800 border border-yellow-300 rounded-2xl bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300 dark:border-yellow-800 mb-[3%]"
      role="alert"
    >
      <span class="sr-only">Info</span>
      <div>{{message}}</div>
    </div>

    {% endfor %}

    <div
      class="flex justify-center items-center flex-col text-center bg-[#d2a558] md:min-w-[40%] min-w-[70%] py-[7%] md:py-[3%] rounded-3xl"
    >
      <section class="pb-[3%]">
        <p class="text-4xl antialiased font-dancing-scripts mb-[15%]">
          Kitap Ekle
        </p>

        <a
          href="/home"
          class="pr-[10px] font-dancing-scripts no-underline text-white"
          ><- Anasayfa</a
        >
      </section>
      <section>
        <form action="" method="post" enctype="multipart/form-data">
          <article class="pb-[7%]">
            <p
              class="font-rubik text-xl antialiased positive-ls-3 mb-3 italic text-white"
            >
              Tür Seç:
            </p>
            <select class="rounded-lg px-2" name="category">
              <option value="default" selected>Tür Seç</option>
              <option value="Türk Edebiyatında Roman">
                Türk Edebiyatında Roman
              </option>
              <option value="Dünya Edebiyatında Roman">
                Dünya Edebiyatında Roman
              </option>
              <option value="Hikaye">Hikaye</option>
              <option value="Şiir">Şiir</option>
              <option value="Tiyatro">Tiyatro</option>
              <option value="Düzyazı">Düzyazı</option>
              <option value="Tarih">Tarih</option>
              <option value="Atatürk Kitapları">Atatürk Kitapları</option>
              <option value="İngilizce Kitaplar">İngilizce Kitaplar</option>
              <option value="Kişisel Gelişim">Kişisel Gelişim</option>
            </select>
          </article>

          <article class="pb-[7%]">
            <p
              class="font-rubik text-xl antialiased positive-ls-3 mb-3 italic text-white"
            >
              Kitap Kodu:
            </p>

            <input
              class="rounded-lg px-2"
              id="book-code"
              type="text"
              name="bookCode"
            />
          </article>
          <article class="pb-[7%]">
            <p
              class="font-rubik text-xl antialiased positive-ls-3 mb-3 italic text-white"
            >
              Kitap Adı:
            </p>

            <input
              class="rounded-lg px-2"
              id="book-name"
              type="text"
              name="bookName"
            />
          </article>
          <article class="pb-[7%]">
            <p
              class="font-rubik text-xl antialiased positive-ls-3 mb-3 italic text-white"
            >
              Yazar:
            </p>

            <input class="rounded-lg px-2" type="text" name="writer" />
          </article>

          <article class="pb-[7%]">
            <p
              class="font-rubik text-xl antialiased positive-ls-3 mb-3 italic text-white"
            >
              Syf Sayısı:
            </p>

            <input class="rounded-lg px-2" type="number" name="page" />
          </article>

          <article class="pb-[7%]">
            <p
              class="font-rubik text-xl antialiased positive-ls-3 mb-3 italic text-white"
            >
              Yayınevi:
            </p>

            <input class="rounded-lg px-2" type="text" name="publisher" />
          </article>

          <article>
            <div class="mt-[10%] flex justify-center items-center">
              <input
                type="submit"
                value="Kitabı Ekle"
                name="btn"
                class="font-dancing-scripts text-xl py-[3%] px-[2%] bg-white rounded-lg"
              />
            </div>
          </article>

          <article>
            <div class="mt-[10%] flex justify-center items-center">
              <input
                type="file"
                name="ImportExcel"
                title="Select File"
                id="importData"
                accept=".xls,.xlsx"
                class="font-dancing-scripts text-xl py-[1%] px-[1%] pl-[17%] rounded-lg"
              />
            </div>
          </article>

          <article>
            <div class="mt-[10%] flex justify-center items-center">
              <input
                type="submit"
                value="Exceli Ekle"
                name="btn"
                class="font-dancing-scripts text-xl py-[3%] px-[2%] bg-white rounded-lg"
              />
            </div>
          </article>
        </form>
      </section>
    </div>
  </body>
</html>
