<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Kitaplar | YTÜ Maçka MTAL - Kütüphane</title>

    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Porto - Responsive HTML5 Template" />
    <meta name="author" content="okler.net" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../static/img/school-logo.jpeg"
      type="image/x-icon"
    />
    <link rel="school-logo" href="../static/img/school-logo.jpeg" />

    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />

    <!-- Web Fonts  -->
    <link
      id="googleFonts"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CLora:400,500,700&display=swap"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/animate.compat.css" />
    <link rel="stylesheet" href="../static/css/simple-line-icons.min.css" />
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="../static/css/magnific-popup.min.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="../static/css/theme.css" />
    <link rel="stylesheet" href="../static/css/theme-elements.css" />
    <link rel="stylesheet" href="../static/css/theme-blog.css" />
    <link rel="stylesheet" href="../static/css/theme-shop.css" />

    <!-- Demo CSS -->
    <link rel="stylesheet" href="../static/css/demo-restaurant.css" />

    <!-- Skin CSS -->
    <link
      id="skinCSS"
      rel="stylesheet"
      href="../static/css/skin-restaurant.css"
    />

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="../static/css/custom.css" />

    <link href="../static/css/all.min.css" rel="stylesheet" type="text/css" />

    <!-- General Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css" />

    <!-- Dropdown -->

    <!-- Head Libs -->
    <script src="../static/js/modernizr.min.js"></script>
  </head>
  <body>
    <div style="margin-left: 180px; margin-top: 40px">
      <a
        href="/home"
        style="font-size: large; text-decoration: none; color: black"
        ><- Anasayfa</a
      >
    </div>

    <div
      style="
        width: 190px;
        margin: 0 auto;
        padding-top: 50px;
        text-align: center;
      "
    >
      {% block category %}
      <h1
        style="
          color: #bc9b63;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          margin: 0;
        "
      >
        {{ category }}
      </h1>
      {% endblock %}
      <hr style="color: #bc9b63; border: solid 1px" />
    </div>

    <main style="display: flex; flex-direction: column">
      <div
        style="
          width: 90%;
          margin: 0 auto;
          text-align: center;
          justify-content: center;
          align-items: center;
          padding-top: 40px;
          display: flex;
          flex-direction: row;
        "
      >
        <article style="width: 100%">
          <div>
            <h4
              style="color: #bc9b63"
              class="font-weight-bold positive-ls-3 mb-3"
            >
              Kitap Türü
            </h4>
            <hr style="color: #bc9b63; border: solid 1px" />
          </div>
        </article>

        <article style="width: 100%">
          <div>
            <h4
              style="color: #bc9b63"
              class="font-weight-bold positive-ls-3 mb-3"
            >
              Kitap Kodu
            </h4>
            <hr style="color: #bc9b63; border: solid 1px" />
          </div>
        </article>

        <article style="width: 100%">
          <div>
            <h4
              style="color: #bc9b63"
              class="font-weight-bold positive-ls-3 mb-3"
            >
              Kitap Adı
            </h4>
            <hr style="color: #bc9b63; border: solid 1px" />
          </div>
        </article>

        <article style="width: 100%">
          <div>
            <h4
              style="color: #bc9b63"
              class="font-weight-bold positive-ls-3 mb-3"
            >
              Yazarı
            </h4>
            <hr style="color: #bc9b63; border: solid 1px" />
          </div>
        </article>

        <article style="width: 100%">
          <div>
            <h4
              style="color: #bc9b63"
              class="font-weight-bold positive-ls-3 mb-3"
            >
              Sayfa Sayısı
            </h4>
            <hr style="color: #bc9b63; border: solid 1px" />
          </div>
        </article>

        <article style="width: 100%">
          <div>
            <h4
              style="color: #bc9b63"
              class="font-weight-bold positive-ls-3 mb-3"
            >
              Yayınevi
            </h4>
            <hr style="color: #bc9b63; border: solid 1px" />
          </div>
        </article>
      </div>

      <!-- books -->
      {% for book in books %}
      <div
        style="
          width: 90%;
          margin: 0 auto;
          text-align: center;
          justify-content: center;
          align-items: center;
          padding-top: 20px;
          display: flex;
          flex-direction: row;
        "
      >
        <article style="width: 60%; margin-right: 50px">
          <div>
            <h4 style="word-break: break-all">{{book.category}}</h4>
          </div>
        </article>

        <article style="width: 60%; margin-right: 50px">
          <div>
            <h4 style="word-break: break-all">{{book.bookCode}}</h4>
          </div>
        </article>

        <article style="width: 60%; margin-right: 50px">
          <div>
            <h4 style="word-break: break-all">{{book.bookName}}</h4>
          </div>
        </article>

        <article style="width: 60%; margin-right: 50px">
          <div>
            <h4 style="word-break: break-all">{{book.writer}}</h4>
          </div>
        </article>

        <article style="width: 60%; margin-right: 50px">
          <div>
            <h4 style="word-break: break-all">{{book.page}}</h4>
          </div>
        </article>

        <article style="width: 60%; margin-right: 20px">
          <div>
            <h4 style="word-break: break-all">{{book.publisher}}</h4>
          </div>
        </article>
      </div>
      {% endfor %}
    </main>
  </body>
</html>
